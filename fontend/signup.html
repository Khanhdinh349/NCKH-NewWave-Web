<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="center-wrap">
      <section class="card" role="form" aria-labelledby="signup-title">
        <header class="card-head">
          <div class="logo">🌿</div>
          <h1 id="signup-title">Tạo tài khoản</h1>
          <p class="sub">Dùng email và mật khẩu mạnh để đăng ký.</p>
        </header>

        <form id="signup-form" class="form" autocomplete="off">
          <label class="field">
            <span>Họ và tên</span>
            <input type="text" name="name" placeholder="VD: Nguyen Van A"
              required />
          </label>

          <label class="field">
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com"
              required />
          </label>

          <label class="field password">
            <span>Mật khẩu</span>
            <input id="pwd" type="password" name="password"
              placeholder="Tối thiểu 6 ký tự" minlength="6" required />
            <button type="button" class="eye"
              aria-label="Hiện/ẩn mật khẩu"></button>
          </label>

          <!--  xác nhận mật khẩu -->

          <label class="field password">
            <span>Nhập lại mật khẩu</span>
            <input id="pwd2" type="password" name="confirm"
              placeholder="Nhập lại mật khẩu" minlength="6" required />
            <button type="button" class="eye"
              aria-label="Hiện/ẩn mật khẩu"></button>
          </label>

          <button class="btn primary" type="submit">Tạo tài khoản</button>

          <p class="alt">
            Đã có tài khoản?
            <a class="link-strong" href="./login.html">Đăng nhập</a>
          </p>
          <p id="msg" class="msg" aria-live="polite"></p>
        </form>
      </section>

      <p class="mini-caption">Grow your plants with care</p>
    </main>

    <script>
    // Toggle eye cho tất cả ô mật khẩu
    document.querySelectorAll('.field.password').forEach(wrap=>{
      const input = wrap.querySelector('input');
      const eye = wrap.querySelector('.eye');
      eye.addEventListener('click', ()=>{
        input.type = input.type === 'password' ? 'text' : 'password';
        eye.classList.toggle('active');
      });
    });

    // Demo submit (nếu bạn đã có app.js thì bỏ đoạn dưới)
    document.getElementById('signup-form').addEventListener('submit', (e)=>{
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = '✅ Đăng ký thành công (demo UI).';
      msg.className = 'msg ok';
      window.location.href = './login.html'; // bật nếu muốn chuyển sau khi đăng ký
    });
    
  </script>

    <script type="module" src="./app.js"></script>
  </body>
</html>
